spring.application.name=Tuniway


spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tuniway
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8000



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.web.resources.static-locations=classpath:/static/




tuniway.app.jwtSecret=TuniWaySecretKeyForJWTTokenGenerationMustBe512BitsLongForHS512Algorithm
tuniway.app.jwtExpirationMs=86400000


