<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="chatbot">
    <!-- Chat Button -->
    <div class="chat-container">
        <button class="chat-button" onclick="toggleChat()">
            <svg id="chat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <svg id="close-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <h3>TuniWay Assistant</h3>
                    <p>
                        <span id="connection-status" class="status-dot disconnected"></span>
                        <span id="connection-text">Connecting...</span>
                    </p>
                </div>
                <button onclick="toggleChat()" class="close-btn">Ã—</button>
            </div>

            <!-- Messages -->
            <div id="chat-messages" class="chat-messages">
                <div class="empty-state">
                    <p>ðŸ‘‹ Hello! How can I help you today?</p>
                </div>
            </div>

            <!-- Input -->
            <div class="chat-input">
                <input
                        type="text"
                        id="message-input"
                        onkeypress="handleKeyPress(event)"
                        placeholder="Type your message...">
                <button onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <style>
        .chat-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9D00 0%, #FFB800 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 157, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 157, 0, 0.6);
        }

        .chat-button svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(255, 157, 0, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(255, 157, 0, 0.7);
            }
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .chat-window.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .chat-header {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header p {
            margin: 4px 0 0 0;
            font-size: 13px;
            opacity: 0.8;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #F7F9FC;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #95a5a6;
            font-size: 15px;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            display: inline-block;
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #FF9D00 0%, #FFB800 100%);
            color: white;
            margin-left: auto;
            float: right;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: white;
            color: #2C3E50;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-content p {
            margin: 0 0 4px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.7;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            background: white;
            border-top: 1px solid #E8ECF1;
            border-radius: 0 0 16px 16px;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #E8ECF1;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #FF9D00;
        }

        .chat-input button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9D00 0%, #FFB800 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .chat-input button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 157, 0, 0.4);
        }

        .chat-input button svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 2s infinite;
        }

        .status-dot.connected {
            background: #2ecc71;
            box-shadow: 0 0 8px #2ecc71;
        }

        .status-dot.disconnected {
            background: #e74c3c;
            box-shadow: 0 0 8px #e74c3c;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>

    <script th:src="@{https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js}"></script>
    <script>
        let stompClient = null;
        let isConnected = false;
        let username = 'User_' + Math.floor(Math.random() * 1000);

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            const chatIcon = document.getElementById('chat-icon');
            const closeIcon = document.getElementById('close-icon');

            chatWindow.classList.toggle('open');
            chatIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');

            if (chatWindow.classList.contains('open') && !isConnected) {
                connect();
            }
        }

        function connect() {
            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                isConnected = true;
                updateConnectionStatus(true);

                stompClient.subscribe('/topic/public', function(message) {
                    showMessage(JSON.parse(message.body));
                });

                stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                    sender: username,
                    type: 'JOIN'
                }));
            }, function(error) {
                console.error('Connection error:', error);
                updateConnectionStatus(false);
            });
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-text');

            if (connected) {
                statusDot.classList.remove('disconnected');
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Connecting...';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();

            if (content && stompClient && isConnected) {
                const chatMessage = {
                    sender: username,
                    content: content,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));

                addMessageToUI(content, true);
                messageInput.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showMessage(message) {
            if (message.type === 'CHAT' && message.sender !== username) {
                addMessageToUI(message.content, false, message.sender);
            }
        }

        function addMessageToUI(content, isUser, sender = '') {
            const messagesDiv = document.getElementById('chat-messages');
            const emptyState = messagesDiv.querySelector('.empty-state');

            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
        <div class="message-content">
          <p>${content}</p>
          <span class="timestamp">${isUser ? 'You' : sender} â€¢ ${timeStr}</span>
        </div>
      `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</div>
</body>
</html>
