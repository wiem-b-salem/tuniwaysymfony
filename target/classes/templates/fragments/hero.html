<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="hero" class="pt-32 pb-20 bg-white dark:bg-tuni-dark transition-colors">
    <div class="container mx-auto px-6 pl-32">
        <div class="grid md:grid-cols-2 gap-8 items-center">

            <!-- Left Content -->
            <div class="slide-left">
                <h1 class="text-6xl font-bold leading-tight mb-8 dark:text-white">
                    Choose <span class="text-tuni-orange">your</span> way<br>
                    <span class="text-tuni-teal">to Tunisia</span>
                </h1>

                <p class="text-gray-600 dark:text-gray-300 text-xl leading-relaxed mb-10">
                    Would you explore nature paradise in the world,<br>
                    let's find the best destination in world with us.
                </p>

                <a th:href="@{/explore}" class="bg-tuni-orange text-white px-10 py-4 rounded-lg text-lg font-semibold hover:bg-orange-600 transition shadow-lg inline-block">
                    Explore
                </a>
            </div>

            <!-- Right Image -->
            <div class="relative flex justify-end items-center h-[600px]">
                <!-- Teal Circle Background -->
                <div class="absolute right-0 w-[600px] h-[600px] bg-tuni-teal dark:opacity-80 rounded-full slide-right"></div>

                <!-- Traveler Image -->
                <img
                        th:src="@{/images/1.png}"
                        alt="Traveler with backpack"
                        class="relative z-10 h-full w-auto object-contain scale-110 mr-12 slide-bottom"
                />
            </div>

        </div>
    </div>
</section>
</body>
</html>
