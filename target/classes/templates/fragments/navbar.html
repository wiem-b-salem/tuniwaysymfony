<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white dark:bg-tuni-dark shadow-sm fixed w-full z-50 transition-colors">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">

        <!-- Logo -->
        <div>
            <img th:src="@{/images/logo.png}" alt="TuniWay Logo" class="h-10">
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-8">
            <a th:href="@{/}" class="text-tuni-teal font-semibold hover:text-tuni-teal">Home</a>
            <a th:href="@{/explore}" class="text-gray-700 dark:text-gray-300 hover:text-tuni-teal capitalize">Explore</a>
            <a th:href="@{/tours}" class="text-gray-700 dark:text-gray-300 hover:text-tuni-teal capitalize">Tours</a>

            <!-- Show My Profile only when logged in -->
            <a th:if="${isLoggedIn}" th:href="@{/profile}" class="text-gray-700 dark:text-gray-300 hover:text-tuni-teal capitalize">My Profile</a>

            <!-- Show Guide Portal only for GUIDE role -->
            <a th:if="${isGuide}" th:href="@{/guide/profile}" class="text-gray-700 dark:text-gray-300 hover:text-tuni-teal capitalize">Guide Portal</a>
        </div>

        <!-- Right Side: Dark Mode + Buttons -->
        <div class="flex items-center gap-4">

            <!-- Dark Mode Toggle -->
            <button onclick="toggleDarkMode()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <svg id="moon-icon" class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <svg id="sun-icon" class="w-5 h-5 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </button>

            <!-- Sign In Button -->
            <a th:href="@{/login}" class="border-2 border-tuni-orange text-tuni-orange px-6 py-2 rounded-md hover:bg-tuni-orange hover:text-white transition font-semibold">
                Sign In
            </a>

            <!-- Sign Up Button -->
            <a th:href="@{/register}" class="bg-tuni-orange text-white px-6 py-2 rounded-md hover:bg-orange-600 transition font-semibold">
                Sign Up
            </a>

        </div>
    </div>
</nav>
</body>
</html>
