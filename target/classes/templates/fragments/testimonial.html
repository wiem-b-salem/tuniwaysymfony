<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="testimonial" class="py-20 bg-white dark:bg-tuni-dark transition-colors">
    <div class="container mx-auto px-6">
        <div class="grid md:grid-cols-2 gap-16 items-center">

            <!-- Left - Image with rounded background -->
            <div class="flex justify-center wiggle-1">
                <div class="relative w-[350px] h-[450px]">
                    <!-- Yellow/Orange rounded background -->
                    <div class="absolute inset-0 bg-gradient-to-br from-yellow-200 to-yellow-400 rounded-3xl"></div>

                    <!-- Traveler image -->
                    <img
                            th:src="@{/images/3.png}"
                            alt="Happy traveler with camera"
                            class="absolute bottom-0 left-1/2 h-[509px] w-auto object-contain"
                            style="transform: translateX(-37%) scale(1.1);"
                    />
                </div>
            </div>

            <!-- Right - Testimonial Content -->
            <div>
                <!-- Small orange line above title -->
                <div class="w-20 h-3 rounded-xl bg-tuni-orange mb-6 wiggle-2"></div>

                <h2 class="text-black dark:text-gray-200 text-5xl font-bold leading-tight mb-12">
                    A Customer<br />Said About Us:
                </h2>

                <!-- Testimonial Text -->
                <p class="text-gray-600 dark:text-gray-300 text-lg mb-8 leading-relaxed">
                    Sicily helped me a lot in finding the best place for our first outdoor adventure in Italy.
                    They responded very quickly and gave me a detailed account of the placeâ€”its history, as
                    well as the best things about it.
                </p>

                <!-- Star Rating -->
                <div class="flex gap-1 mb-6">
                    <svg class="w-6 h-6 text-tuni-orange fill-current" viewBox="0 0 20 20">
                        <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                    </svg>
                    <svg class="w-6 h-6 text-tuni-orange fill-current" viewBox="0 0 20 20">
                        <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                    </svg>
                    <svg class="w-6 h-6 text-tuni-orange fill-current" viewBox="0 0 20 20">
                        <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                    </svg>
                    <svg class="w-6 h-6 text-tuni-orange fill-current" viewBox="0 0 20 20">
                        <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                    </svg>
                    <svg class="w-6 h-6 text-gray-300 fill-current" viewBox="0 0 20 20">
                        <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                    </svg>
                </div>

                <!-- Author -->
                <div class="mb-12">
                    <h4 class="font-bold text-gray-900 dark:text-gray-200 text-xl">Andrew Surma</h4>
                    <p class="text-gray-500 text-sm">Adventurer</p>
                </div>

                <!-- Navigation Arrows -->
                <div class="flex gap-4 items-center justify-end">
                    <!-- Left Arrow -->
                    <button class="w-10 h-10 rounded-full border-2 border-gray-300 flex items-center justify-center hover:border-tuni-teal transition">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>

                    <!-- Right Arrow (active) -->
                    <button class="w-10 h-10 rounded-full bg-tuni-teal flex items-center justify-center hover:bg-teal-600 transition">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
