<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="destinations" class="py-20 bg-white dark:bg-tuni-dark relative overflow-hidden transition-colors">

    <div class="container mx-auto px-6">

        <!-- Section Header -->
        <div class="text-center mb-12">
            <h2 class="text-5xl text-black dark:text-white font-bold mb-4">Top Destinations</h2>
            <p class="text-gray-500 text-base mb-10">
                Discover the most beautiful destinations in Tunisia
            </p>

            <!-- Filter Tags -->
            <div class="flex flex-wrap justify-center gap-3">
                <button class="px-8 py-3 bg-tuni-orange text-white rounded-full font-semibold text-sm shadow-md">
                    Tunis
                </button>
                <button class="px-8 py-3 bg-white text-gray-600 rounded-full font-semibold text-sm border border-gray-200 hover:border-tuni-orange transition">
                    Hammamet
                </button>
                <button class="px-8 py-3 bg-white text-gray-600 rounded-full font-semibold text-sm border border-gray-200 hover:border-tuni-orange transition">
                    Sousse
                </button>
                <button class="px-8 py-3 bg-white text-gray-600 rounded-full font-semibold text-sm border border-gray-200 hover:border-tuni-orange transition">
                    Sfax
                </button>
                <button class="px-8 py-3 bg-white text-gray-600 rounded-full font-semibold text-sm border border-gray-200 hover:border-tuni-orange transition">
                    Mahdia
                </button>
            </div>
        </div>

        <!-- Masonry Grid Layout -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto overflow-visible">
            <!-- Card 1 - Kairouan -->
            <div class="col-span-1 row-span-1 bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition cursor-pointer group slide-left">
                <div class="relative h-48 overflow-hidden">
                    <img
                            src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=400&h=300&fit=crop"
                            alt="Kairouan"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                    />
                    <span class="absolute top-3 left-3 bg-tuni-orange text-white px-3 py-1 rounded-full text-xs font-bold">
            30%
          </span>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
                        <h3 class="text-white text-base font-bold">Kairouan</h3>
                        <p class="text-white/80 text-xs">Tunisia</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 - Sidi Bou Said (TALL) -->
            <div class="col-span-1 row-span-2 bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition cursor-pointer group slide-bottom">
                <div class="relative h-full overflow-hidden">
                    <img
                            src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=400&h=300&fit=crop"
                            alt="Sidi Bou Said"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                    />
                    <span class="absolute top-3 left-3 bg-tuni-orange text-white px-3 py-1 rounded-full text-xs font-bold">
            25%
          </span>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
                        <h3 class="text-white text-base font-bold">Sidi Bou Said</h3>
                        <p class="text-white/80 text-xs">Tunisia</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 - Carthage (WIDE) -->
            <div class="col-span-2 row-span-1 bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition cursor-pointer group slide-right">
                <div class="relative h-48 overflow-hidden">
                    <img
                            src="https://images.unsplash.com/photo-1548013146-72479768bada?w=800&h=300&fit=crop"
                            alt="Carthage"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                    />
                    <span class="absolute top-3 left-3 bg-tuni-orange text-white px-3 py-1 rounded-full text-xs font-bold">
            20%
          </span>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
                        <h3 class="text-white text-base font-bold">Carthage</h3>
                        <p class="text-white/80 text-xs">Tunisia</p>
                    </div>
                </div>
            </div>

            <!-- Card 4 - Djerba -->
            <div class="col-span-1 row-span-1 bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition cursor-pointer group slide-left">
                <div class="relative h-48 overflow-hidden">
                    <img
                            src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400&h=300&fit=crop"
                            alt="Djerba"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                    />
                    <span class="absolute top-3 left-3 bg-tuni-orange text-white px-3 py-1 rounded-full text-xs font-bold">
            15%
          </span>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
                        <h3 class="text-white text-base font-bold">Djerba</h3>
                        <p class="text-white/80 text-xs">Tunisia</p>
                    </div>
                </div>
            </div>

            <!-- More cards... -->
        </div>
    </div>
</section>
</body>
</html>
